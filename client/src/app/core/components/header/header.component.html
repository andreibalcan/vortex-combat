<p-menubar>
	<ng-template #start>
		<p-button
			icon="pi pi-bars"
			severity="contrast"
			(click)="onMenuClick()"
		></p-button>
	</ng-template>
	<!-- <ng-template #item let-item let-root="root">
        <a  class="flex items-center p-menubar-item-link">
            <span>{{ item.label }}</span>
        </a>
    </ng-template> -->
	<ng-template #end>
		<div class="flex items-center gap-2">
			<p-button
				[icon]="themeService.isDarkMode() ? 'pi pi-sun' : 'pi pi-moon'"
				severity="contrast"
				(onClick)="toggleDarkMode()"
			></p-button>

			<button
				pButton
				label="Logout"
				icon="pi pi-sign-out"
				class="w-full"
				severity="danger"
				text
				(click)="onLogoutClick()"
			></button>
		</div>
	</ng-template>
</p-menubar>
