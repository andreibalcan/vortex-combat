<div #mydiv class="drawer-container">
	<p-drawer
		#drawerRef
		[appendTo]="mydiv"
		[visible]="visible()"
		dismissible="false"
		closeOnEscape="false"
		modal="false"
	>
		<ng-template #headless>
			<div class="flex flex-col h-full">
				 <div class="overflow-y-auto">
					<ul class="list-none p-4 m-0">
							<li>
								<a pRipple routerLink="/attendence" class="flex items-center cursor-pointer p-4">
                                    <span class="font-medium">Register Attendence</span>
                                </a>
							</li>
					</ul>
				 </div>
			</div>
		</ng-template>
	</p-drawer>
</div>
