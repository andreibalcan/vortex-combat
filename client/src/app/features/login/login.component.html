<div class="flex align-items-center justify-content-center min-h-screen px-3">
	<p-card class="w-full sm:w-30rem">
		<form
			[formGroup]="loginForm"
			(ngSubmit)="onSubmit()"
			class="flex flex-column gap-3"
		>
			<div class="flex justify-content-center mb-2">
				<img
					src="assets/images/vc_logo.png"
					alt="Logo"
					style="max-height: 5rem; width: auto"
				/>
			</div>

			<p-inputgroup>
				<p-inputgroup-addon>
					<i class="pi pi-at"></i>
				</p-inputgroup-addon>
				<input
					pInputText
					formControlName="email"
					placeholder="Email"
					required
				/>
			</p-inputgroup>

			<p-inputgroup>
				<p-inputgroup-addon>
					<i class="pi pi-key"></i>
				</p-inputgroup-addon>
				<p-password
					class="p-password-inputgroup-fix custom-input"
					formControlName="password"
					placeholder="Password"
					[feedback]="false"
					[toggleMask]="true"
                    required
				/>
			</p-inputgroup>
			<div class="flex justify-content-between w-full">
				<div class="flex items-center gap-1">
					<p-checkbox
						value="Remember me"
						inputId="rememberMeCheckbox"
						size="small"
					/>
					<label
						for="rememberMeCheckbox"
						class="ml-2 text-sm cursor-pointer anchor-label"
						>Remember me</label
					>
				</div>
				<a
					routerLink=""
					class="text-sm text-blue-500 underline cursor-pointer anchor-label"
				>
					Recover password
				</a>
			</div>

			<div
				class="flex flex-column justify-content-center align-items-center"
			>
				<p-button type="submit" label="Login" />
				<a
                    routerLink="/register" 
					class="mt-3 text-sm text-blue-500 underline cursor-pointer"
				>
					Create account
				</a>
			</div>
		</form>
	</p-card>
</div>
